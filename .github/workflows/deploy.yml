name: Deploy Sapius

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm

    - name: Run tests
      run: npm test

    - name: Build
      run: npm build

    - name: Deploy
      run: echo "Deploying Sapius application..."
